extent.reporter.spark.start=true
# HTML report name with folder destination.
extent.reporter.spark.out=Report/Spark.html

#theme title encoding
extent.reporter.spark.config=src\main\resources\extent-config.xml

#screenshot create in screenshot folder
screenshot.dir=Screenshots/
